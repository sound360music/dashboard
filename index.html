<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOUND360 Global Catalog Dashboard</title>
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; 
      background-color: #f0f0f0;
    }
    
    #iframe-wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    
    #dashboard-frame {
      border: 0;
      display: block;
      transform-origin: top left;
      will-change: transform;
    }

    .fab-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: #007bff;
      color: white;
      border: none;
      outline: none;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .fab-btn:hover {
      transform: scale(1.1);
      background-color: #0056b3;
    }

    .fab-btn i {
      font-size: 30px;
    }
  </style>
</head>
<body>
  
  <div id="iframe-wrapper">
    <iframe id="dashboard-frame" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vReFgynBhkxg0gE6ECmMIwXeeb4AQJ-DqhDCpnDWYVIvAkeOSx2VBQgCoJQ0uUEJqGmEgok1SlPwRuK/pubhtml?widget=true&headers=false&chrome=false"></iframe>
  </div>

  <button class="fab-btn" onclick="openSearchPortal()" title="통합 검색 열기" aria-label="통합 검색 열기">
    <i class="material-icons">search</i>
  </button>

  <script>
    const SHEET_ACTUAL_WIDTH = 2000; 
    const iframe = document.getElementById('dashboard-frame');
    let ticking = false;

    // 1. 화면 비율 맞춤 함수
    function fitIframeToBrowser() {
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const scaleRatio = windowWidth / SHEET_ACTUAL_WIDTH;

      iframe.style.width = SHEET_ACTUAL_WIDTH + 'px';
      iframe.style.height = (windowHeight / scaleRatio) + 'px';
      iframe.style.transform = `scale(${scaleRatio})`;
    }

    // 2. ✨ iframe만 새로고침하는 함수 (10분 주기) ✨
    function refreshIframeOnly() {
      try {
        const url = new URL(iframe.src);
        // 캐시 방지를 위해 타임스탬프(t) 파라미터를 현재 시간으로 업데이트/추가
        url.searchParams.set('t', new Date().getTime());
        iframe.src = url.toString();
        console.log("대시보드 데이터 갱신 완료: " + new Date().toLocaleTimeString());
      } catch (e) {
        // 혹시 모를 에러 발생 시 단순히 src를 재할당
        iframe.src = iframe.src;
      }
    }

    // 리사이즈 최적화
    window.addEventListener('resize', () => {
      if (!ticking) {
        window.requestAnimationFrame(() => {
          fitIframeToBrowser();
          ticking = false;
        });
        ticking = true;
      }
    });
    
    // 초기 로드 시 실행
    fitIframeToBrowser();

    // 10분(600,000ms)마다 시트 데이터만 강제 갱신
    setInterval(refreshIframeOnly, 600000);

    function openSearchPortal() {
      const scriptUrl = "https://script.google.com/a/macros/audioguyrecords.com/s/AKfycbyBVrgIAtTDZJIz6ikyLEgIdFG0LFY5JLtyABnxVPwtwCf0exbJW4uk7TrqJB6Ocp4d/exec";
      const width = 1000;
      const height = 800;
      const left = (window.screen.width / 2) - (width / 2);
      const top = (window.screen.height / 2) - (height / 2);
      window.open(scriptUrl, "MusicSearchPortal", `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`);
    }
  </script>
</body>
</html>
