<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOUND360 Global Catalog Dashboard</title>
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; 
      background-color: #f0f0f0;
    }
    
    #iframe-wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    
    #dashboard-frame {
      border: 0;
      display: block;
      transform-origin: top left;
      will-change: transform; /* GPU 하드웨어 가속 힌트 제공 */
    }

    /* 플로팅 검색 버튼: button 태그에 맞게 초기화 속성 추가 */
    .fab-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: #007bff;
      color: white;
      border: none;
      outline: none;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .fab-btn:hover {
      transform: scale(1.1);
      background-color: #0056b3;
    }

    .fab-btn i {
      font-size: 30px;
    }
  </style>
</head>
<body>
  
  <div id="iframe-wrapper">
    <iframe id="dashboard-frame" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vReFgynBhkxg0gE6ECmMIwXeeb4AQJ-DqhDCpnDWYVIvAkeOSx2VBQgCoJQ0uUEJqGmEgok1SlPwRuK/pubhtml?widget=true&headers=false&chrome=false"></iframe>
  </div>

  <!-- div 대신 button 태그 사용 및 접근성 향상 -->
  <button class="fab-btn" onclick="openSearchPortal()" title="통합 검색 열기" aria-label="통합 검색 열기">
    <i class="material-icons">search</i>
  </button>

  <script>
    const SHEET_ACTUAL_WIDTH = 2000; 
    
    // DOM 요소를 한 번만 찾아 메모리에 캐싱 (불필요한 반복 탐색 방지)
    const iframe = document.getElementById('dashboard-frame');
    let ticking = false; // 리사이즈 이벤트 쓰로틀링을 위한 플래그

    function fitIframeToBrowser() {
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const scaleRatio = windowWidth / SHEET_ACTUAL_WIDTH;

      iframe.style.width = SHEET_ACTUAL_WIDTH + 'px';
      iframe.style.height = (windowHeight / scaleRatio) + 'px';
      iframe.style.transform = `scale(${scaleRatio})`;
    }

    // requestAnimationFrame을 활용해 부드럽고 성능 저하 없는 리사이즈 구현
    window.addEventListener('resize', () => {
      if (!ticking) {
        window.requestAnimationFrame(() => {
          fitIframeToBrowser();
          ticking = false;
        });
        ticking = true;
      }
    });
    
    // 초기 로드 시 1회 실행
    fitIframeToBrowser();

    function openSearchPortal() {
      const scriptUrl = "https://script.google.com/a/macros/audioguyrecords.com/s/AKfycbyBVrgIAtTDZJIz6ikyLEgIdFG0LFY5JLtyABnxVPwtwCf0exbJW4uk7TrqJB6Ocp4d/exec";
      
      const width = 1000;
      const height = 800;
      // 화면 정중앙에 팝업 띄우기 (듀얼 모니터 환경도 고려된 기본 로직)
      const left = (window.screen.width / 2) - (width / 2);
      const top = (window.screen.height / 2) - (height / 2);
      
      window.open(scriptUrl, "MusicSearchPortal", `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`);
    }
  </script>
</body>
</html>
