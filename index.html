<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOUND360 Global Catalog Dashboard</title>
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background-color: #f0f0f0; font-family: sans-serif; }
    #iframe-wrapper { width: 100%; height: 100%; overflow: hidden; position: relative; }
    #dashboard-frame { border: 0; display: block; transform-origin: top left; will-change: transform; }

    /* 우상단 리프레시 타이머 스타일 */
    #refresh-timer {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border-radius: 20px;
      font-size: 12px;
      z-index: 1001;
      pointer-events: none; /* 클릭 방해 금지 */
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .fab-btn {
      position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
      background-color: #007bff; color: white; border: none; outline: none;
      border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; z-index: 1000; transition: transform 0.2s ease, background-color 0.2s ease;
    }
    .fab-btn:hover { transform: scale(1.1); background-color: #0056b3; }
    .fab-btn i { font-size: 30px; }
  </style>
</head>
<body>
  
  <!-- 리프레시 타이머 표시부 -->
  <div id="refresh-timer">
    <i class="material-icons" style="font-size: 14px;">update</i>
    <span id="timer-text">다음 갱신: 10:00</span>
  </div>

  <div id="iframe-wrapper">
    <iframe id="dashboard-frame" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vReFgynBhkxg0gE6ECmMIwXeeb4AQJ-DqhDCpnDWYVIvAkeOSx2VBQgCoJQ0uUEJqGmEgok1SlPwRuK/pubhtml?widget=true&headers=false&chrome=false"></iframe>
  </div>

  <button class="fab-btn" onclick="openSearchPortal()" title="통합 검색 열기" aria-label="통합 검색 열기">
    <i class="material-icons">search</i>
  </button>

  <script>
    const SHEET_ACTUAL_WIDTH = 2000; 
    const REFRESH_INTERVAL = 600000; // 10분 (밀리초)
    const iframe = document.getElementById('dashboard-frame');
    const timerText = document.getElementById('timer-text');
    
    let timeLeft = REFRESH_INTERVAL / 1000; // 초 단위 남은 시간
    let ticking = false;

    // 1. 화면 비율 맞춤 함수
    function fitIframeToBrowser() {
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const scaleRatio = windowWidth / SHEET_ACTUAL_WIDTH;

      iframe.style.width = SHEET_ACTUAL_WIDTH + 'px';
      iframe.style.height = (windowHeight / scaleRatio) + 'px';
      iframe.style.transform = `scale(${scaleRatio})`;
    }

    // 2. iframe 데이터만 새로고침하는 함수
    function refreshIframeOnly() {
      const url = new URL(iframe.src);
      url.searchParams.set('t', new Date().getTime());
      iframe.src = url.toString();
      timeLeft = REFRESH_INTERVAL / 1000; // 타이머 초기화
      console.log("데이터 갱신 완료: " + new Date().toLocaleTimeString());
    }

    // 3. 타이머 업데이트 함수 (매초 실행)
    function updateTimer() {
      timeLeft--;
      if (timeLeft <= 0) {
        refreshIframeOnly();
      }
      
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerText.innerText = `다음 갱신: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    // 리사이즈 최적화
    window.addEventListener('resize', () => {
      if (!ticking) {
        window.requestAnimationFrame(() => {
          fitIframeToBrowser();
          ticking = false;
        });
        ticking = true;
      }
    });
    
    // 초기 로드 시 실행
    fitIframeToBrowser();

    // 타이머 및 자동 새로고침 시작
    setInterval(updateTimer, 1000); 

    function openSearchPortal() {
      const scriptUrl = "https://script.google.com/a/macros/audioguyrecords.com/s/AKfycbyBVrgIAtTDZJIz6ikyLEgIdFG0LFY5JLtyABnxVPwtwCf0exbJW4uk7TrqJB6Ocp4d/exec";
      const width = 1000;
      const height = 800;
      const left = (window.screen.width / 2) - (width / 2);
      const top = (window.screen.height / 2) - (height / 2);
      window.open(scriptUrl, "MusicSearchPortal", `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`);
    }
  </script>
</body>
</html>
