<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOUND360 Global Catalog Dashboard</title>
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:wght@300..800&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body { 
      width: 100%; height: 100%; overflow: hidden; 
      background-color: #f0f0f0; 
      font-family: 'Google Sans Code', monospace;
    }

    #iframe-wrapper { width: 100%; height: 100%; overflow: hidden; position: relative; }
    #dashboard-frame { border: 0; display: block; transform-origin: top left; will-change: transform; }

    /* 우상단 리프레시 타이머 */
    #refresh-timer {
      position: fixed; top: 15px; right: 15px; min-width: 140px; padding: 6px 14px;
      background-color: rgba(0, 0, 0, 0.3); color: white; border-radius: 20px;
      font-size: 13px; z-index: 1001; pointer-events: none;
      display: flex; align-items: center; justify-content: flex-start; gap: 8px;
      backdrop-filter: blur(8px); /* 블러 강도 소폭 상향 */
      -webkit-backdrop-filter: blur(8px);
    }

    /* 플로팅 검색 버튼: 푸른색 반투명 블러 적용 */
    .fab-btn {
      position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
      /* 푸른색 유지하며 불투명도 조절 */
      background-color: rgba(0, 123, 255, 0.4); 
      color: white; border: none; outline: none; border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; z-index: 1000;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      /* 타이머와 동일한 블러 효과 */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .fab-btn:hover {
      transform: scale(1.1);
      background-color: rgba(0, 123, 255, 0.6); /* 호버 시 색상 강조 */
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
    }

    .fab-btn i { font-size: 30px; }
  </style>
</head>
<body>
  
  <div id="refresh-timer">
    <i class="material-icons" style="font-size: 16px;">update</i>
    <span style="white-space: nowrap; font-weight: 400;">Refresh:</span>
    <span id="timer-count">09:59</span>
  </div>

  <div id="iframe-wrapper">
    <iframe id="dashboard-frame" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vReFgynBhkxg0gE6ECmMIwXeeb4AQJ-DqhDCpnDWYVIvAkeOSx2VBQgCoJQ0uUEJqGmEgok1SlPwRuK/pubhtml?widget=true&headers=false&chrome=false"></iframe>
  </div>

  <button class="fab-btn" onclick="openSearchPortal()" title="통합 검색 열기" aria-label="통합 검색 열기">
    <i class="material-icons">search</i>
  </button>

  <script>
    const SHEET_ACTUAL_WIDTH = 2000; 
    const REFRESH_INTERVAL = 600000; 
    const iframe = document.getElementById('dashboard-frame');
    const timerCount = document.getElementById('timer-count');
    
    let timeLeft = (REFRESH_INTERVAL / 1000) - 1; 
    let ticking = false;

    function fitIframeToBrowser() {
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const scaleRatio = windowWidth / SHEET_ACTUAL_WIDTH;
      iframe.style.width = SHEET_ACTUAL_WIDTH + 'px';
      iframe.style.height = (windowHeight / scaleRatio) + 'px';
      iframe.style.transform = `scale(${scaleRatio})`;
    }

    function refreshIframeOnly() {
      const url = new URL(iframe.src);
      url.searchParams.set('t', new Date().getTime());
      iframe.src = url.toString();
      timeLeft = (REFRESH_INTERVAL / 1000) - 1; 
    }

    function updateTimer() {
      if (timeLeft < 0) refreshIframeOnly();
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerCount.innerText = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      timeLeft--;
    }

    window.addEventListener('resize', () => {
      if (!ticking) {
        window.requestAnimationFrame(() => {
          fitIframeToBrowser();
          ticking = false;
        });
        ticking = true;
      }
    });
    
    fitIframeToBrowser();
    setInterval(updateTimer, 1000); 

    function openSearchPortal() {
      const scriptUrl = "https://script.google.com/a/macros/audioguyrecords.com/s/AKfycbyBVrgIAtTDZJIz6ikyLEgIdFG0LFY5JLtyABnxVPwtwCf0exbJW4uk7TrqJB6Ocp4d/exec";
      const width = 1000; const height = 800;
      const left = (window.screen.width / 2) - (width / 2);
      const top = (window.screen.height / 2) - (height / 2);
      window.open(scriptUrl, "MusicSearchPortal", `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`);
    }
  </script>
</body>
</html>
