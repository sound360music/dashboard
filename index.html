<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOUND360 Global Catalog Dashboard</title>
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- 프리텐다드 폰트 로드 -->
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body { 
      width: 100%; 
      height: 100%; 
      overflow: hidden; 
      background-color: #f0f0f0; 
      /* 기본 폰트를 프리텐다드로 설정 */
      font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
    }

    #iframe-wrapper { width: 100%; height: 100%; overflow: hidden; position: relative; }
    #dashboard-frame { border: 0; display: block; transform-origin: top left; will-change: transform; }

    /* 우상단 리프레시 타이머 최적화 */
    #refresh-timer {
      position: fixed;
      top: 15px;
      right: 15px;
      min-width: 130px; /* 박스 크기 고정으로 흔들림 방지 */
      padding: 6px 12px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border-radius: 20px;
      font-size: 13px;
      z-index: 1001;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: flex-start; /* 내부 좌측 정렬 */
      gap: 6px;
      backdrop-filter: blur(4px); /* 배경 살짝 흐리게 하여 가독성 향상 */
    }

    /* 숫자 부분만 monospace 적용하여 폭 고정 */
    #timer-count {
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .fab-btn {
      position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
      background-color: #007bff; color: white; border: none; outline: none;
      border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; z-index: 1000; transition: transform 0.2s ease, background-color 0.2s ease;
    }
    .fab-btn:hover { transform: scale(1.1); background-color: #0056b3; }
    .fab-btn i { font-size: 30px; }
  </style>
</head>
<body>
  
  <div id="refresh-timer">
    <i class="material-icons" style="font-size: 16px;">update</i>
    <span style="white-space: nowrap;">다음 갱신:</span>
    <span id="timer-count">10:00</span>
  </div>

  <div id="iframe-wrapper">
    <iframe id="dashboard-frame" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vReFgynBhkxg0gE6ECmMIwXeeb4AQJ-DqhDCpnDWYVIvAkeOSx2VBQgCoJQ0uUEJqGmEgok1SlPwRuK/pubhtml?widget=true&headers=false&chrome=false"></iframe>
  </div>

  <button class="fab-btn" onclick="openSearchPortal()" title="통합 검색 열기" aria-label="통합 검색 열기">
    <i class="material-icons">search</i>
  </button>

  <script>
    const SHEET_ACTUAL_WIDTH = 2000; 
    const REFRESH_INTERVAL = 600000; 
    const iframe = document.getElementById('dashboard-frame');
    const timerCount = document.getElementById('timer-count');
    
    let timeLeft = REFRESH_INTERVAL / 1000; 
    let ticking = false;

    function fitIframeToBrowser() {
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const scaleRatio = windowWidth / SHEET_ACTUAL_WIDTH;

      iframe.style.width = SHEET_ACTUAL_WIDTH + 'px';
      iframe.style.height = (windowHeight / scaleRatio) + 'px';
      iframe.style.transform = `scale(${scaleRatio})`;
    }

    function refreshIframeOnly() {
      const url = new URL(iframe.src);
      url.searchParams.set('t', new Date().getTime());
      iframe.src = url.toString();
      timeLeft = REFRESH_INTERVAL / 1000;
    }

    function updateTimer() {
      timeLeft--;
      if (timeLeft <= 0) {
        refreshIframeOnly();
      }
      
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      // 00:00 포맷 유지
      timerCount.innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    window.addEventListener('resize', () => {
      if (!ticking) {
        window.requestAnimationFrame(() => {
          fitIframeToBrowser();
          ticking = false;
        });
        ticking = true;
      }
    });
    
    fitIframeToBrowser();
    setInterval(updateTimer, 1000); 

    function openSearchPortal() {
      const scriptUrl = "https://script.google.com/a/macros/audioguyrecords.com/s/AKfycbyBVrgIAtTDZJIz6ikyLEgIdFG0LFY5JLtyABnxVPwtwCf0exbJW4uk7TrqJB6Ocp4d/exec";
      const width = 1000;
      const height = 800;
      const left = (window.screen.width / 2) - (width / 2);
      const top = (window.screen.height / 2) - (height / 2);
      window.open(scriptUrl, "MusicSearchPortal", `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`);
    }
  </script>
</body>
</html>
